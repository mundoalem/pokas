name: Workflow - On All Branches

on:
  push:
    branches:
      - '**'
      - '!main'

jobs:
  lint:
    runs-on: ubuntu-20.04
    name: Lint
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Golang
        uses: ./.github/actions/setup-golang
      - name: Lint
        run: |
          make lint
